<!--modal nueva actividad-->
<div class="modal fade" id="nueva-actividad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nueva Actividad</h4>
      </div>
      <div class="modal-body">
        <input id="nombre-act" class="form-control" type="text" maxlength="20" placeholder="Nombre de la actividad"><br>
        <input id="horario-act" class="form-control" type="text" maxlength="200" placeholder="Detalle días y horarios"><br>
        <input id="precio-act" class="form-control" type="text" maxlength="200" placeholder="Precio"><br>
        <textarea id="descripcion-act" class="form-control" type="text" placeholder="Realice una breve descripcion de la actividad"></textarea>
    </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button id="agregar-actividad" type="button" class="btn btn-success">Aceptar</button>
      </div>
    </div>
  </div>
</div>
